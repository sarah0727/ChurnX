<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHURN X - Customer Churn Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="survey-form">
            <div class="form-header">
                <img src="/static/images/logo.png" alt="Churn X Logo" class="logo">
                <h1 class="title">CHURN X</h1>
                <p class="description">
                    Take our quick survey to predict customer churn rate
                </p>
            </div>
            
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="credit-score">Credit Score</label>
                    <input type="number" id="credit-score" name="credit-score" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" id="balance" name="balance" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="products">Number of Products</label>
                    <input type="number" id="products" name="products" required>
                </div>
                
                <div class="form-group">
                    <label>Active Member</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="active-member" id="active-member">
                        <label for="active-member">is active member ?</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="geography">Geography</label>
                    <select id="geography" name="geography" required>
                        <option value="">Select Location</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="spain">Spain</option>
                        <option value="uk">United Kingdom</option>
                        <option value="usa">United States</option>
                    </select>
                </div>

                <button type="submit" class="predict-button">Predict Churn</button>
            </form>
        </div>
    </div>
</body>
</html>
